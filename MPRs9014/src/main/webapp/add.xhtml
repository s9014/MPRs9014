<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="productForm">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.productNameLabel}" />
				<h:inputText id="name" value="#{productBean.product.name}"
					required="#{true}" />

				<h:outputText value="#{msg.productPriceLabel}" />
				<h:inputText id="price" value="#{productBean.product.price}" />
				
				

			</h:panelGrid>

			<h:commandButton value="#{msg.addProductLabel}"
				action="#{productBean.addProduct}" />

			<h:panelGrid>
				<h:messages for="" />
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
